[pytest]
# Pytest configuration for Seed Planter API

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    integration: Integration tests (may be slower)
    slow: Slow running tests
    websocket: WebSocket-specific tests
    smoke: Smoke tests for quick validation

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
